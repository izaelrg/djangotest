{% extends "blog/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">

                {% if form.errors %}
                    <p class="text-danger">Your username and password didn't match. Please try again.</p>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="InputUsername">{{ form.username.label_tag }}</label>
                        <div class="form-control__login">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">{{ form.password.label_tag }}</label>
                        <div class="form-control__login">
                            {{ form.password }}
                        </div>
                    </div>

                    <button class="btn btn-success" type="submit">Login</button>
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>

            </div>
        </div>
    </div>
{% endblock %}

{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                {% for post in posts %}
                    <div class="post mb-5 text-secondary">
                        <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
                        <h2><a class="text-white-50 bg-dark" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        <p>{{ post.text|truncatechars:200 }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
